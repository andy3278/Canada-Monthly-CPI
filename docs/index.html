<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canada CPI Trend Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h1>Canada CPI Trend</h1>
    <div id="latestData">Last update: | Latest data: </div>
    <div class="grid">
        <div class="card" style="grid-column: span 2;">
        <div class="card-header"></div>
        <!-- KPI 1 content -->
        <div class="kpi-header">Consumer Price Index seasonally adj.</div>
        <div class="kpi" id ="kpi1"></div>
        </div>
        <div class="card" style="grid-column: span 2;">
        <div class="card-header"></div>
        <!-- KPI 2 content -->
        <div class="kpi-header">Unemploymnet rate</div>
        <div class="kpi" id ="kpi2"></div>
        </div>
        <div class="card" style="grid-column: span 2;">
        <div class="card-header"></div>
        <!-- KPI 3 content -->
        <div class="kpi-header">Weekly earnings</div>
        <div class="kpi" id ="kpi3"></div>
        </div>
        <!-- Line Chart -->
        <div class="card" style="grid-column: span 4;">
        <div class="card-header"></div>
        <div class="chart-container">
            <select id="lineSelector">
                <option value="All">All</option>
                <option value="All items">All items</option>
                <option value="Food">Food</option>
                <option value="Shelter">Shelter</option>
                <option value="Household">Household</option>
                <option value="Clothing">Clothing</option>
                <option value="Transportation">Transportation</option>
                <option value="Health">Health</option>
                <option value="Recreation">Recreation</option>
                <option value="Alcohol-tobacco-cannabis">Alcohol-tobacco-cannabis</option>
            </select>
            <canvas id="cpiChart"></canvas>
        </div>
        </div>
        <!-- Line Chart for unemployment rate -->
        <div class="card" style="grid-column: span 2;">
        <div class="card-header"></div>
        <div class="chart-container" id="unemployChartContainer">
            <canvas id="unemployChart"></canvas>
        </div>
        </div>
        <!-- Table -->
        <div class="card" style="grid-column: span 6;">
            <div class="card-header">Data Table</div>
            <div class="scrollable-table">
                <table id="data-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>All items</th>
                        <th>Food</th>
                        <th>Shelter</th>
                        <th>Household</th>
                        <th>Clothing</th>
                        <th>Transportation</th>
                        <th>Health care</th>
                        <th>Recreation</th>
                        <th>Alcohol tobacco cannabis</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    </tr>
                    <!-- More rows go here -->
                    </tbody>
                </table>
            </div>
            </div>
    </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
